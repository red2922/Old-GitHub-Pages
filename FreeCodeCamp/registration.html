<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/registration.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <!--action is where the request is sent to. The method chooses if it is sending to vs requesting info from-->
    <!--Seeting the type of data input is important so the browser knows what it is getting. Otherwise default is text-->
    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label for="first-name"
          >Enter Your First Name: <input id="first-name" type="text" required
        /></label>
        <label for="last-name"
          >Enter Your Last Name: <input id="last-name" type="text" required
        /></label>
        <label for="email"
          >Enter Your Email: <input id="email" type="email" required
        /></label>
        <label for="new-password"
          >Create a New Password:
          <input
            id="new-password"
            type="password"
            required
            pattern="[a-z0-5]{8,}"
          /><!--pattern takes a specific match. In this case a through z, digits 0 to 5, and length of 8--></label
        >
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"
          ><input
            id="personal-account"
            type="radio"
            name="account-type"
            checked
          />
          Personal</label
        >
        <label for="business-account"
          ><input id="business-account" type="radio" name="account-type" />
          Business</label
        >
      </fieldset>
      <fieldset>
        <label for="profile-picture"
          >Upload a profile picture: <input type="file" id="profile-picture"
        /></label>
        <label for="age"
          >Input your age (years):
          <input type="number" value="13" max="120" min="13" id="age"
        /></label>
        <!--select creates a little drop down arrow. it usually contains option elements-->
        <label for="referrer"
          >How did you hear about us?
          <select id="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <!--Text area is a whole area where you are able to input whole strings-->
        <label for="bio">Provide a bio:<textarea id="bio"></textarea></label>
      </fieldset>
      <label for="terms-and-conditions"
        ><input id="terms-and-conditions" type="checkbox" required />I accept
        the
        <a href="https://www.freecodecamp.org/news/terms-of-service/"
          >terms and conditions</a
        ></label
      >
      <!--Automatically set to submit its nearest parent form element-->
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
