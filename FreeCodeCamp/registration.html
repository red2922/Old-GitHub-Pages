<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/registration.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <!--action is where the request is sent to. The method chooses if it is sending to vs requesting info from-->
    <!--Seeting the type of data input is important so the browser knows what it is getting. Otherwise default is text-->
    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label for="first-name"
          >Enter Your First Name: <input id="first-name" type="text" required
        /></label>
        <label for="last-name"
          >Enter Your Last Name: <input id="last-name" type="text" required
        /></label>
        <label for="email"
          >Enter Your Email: <input id="email" type="email" required
        /></label>
        <label for="new-password"
          >Create a New Password:
          <input id="new-password" type="password" required
        /></label>
      </fieldset>
      <fieldset></fieldset>
      <fieldset></fieldset>
      <!--Automatically set to submit its nearest parent form element-->
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
